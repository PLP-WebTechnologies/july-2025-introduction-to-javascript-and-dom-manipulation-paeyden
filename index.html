<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Basics Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="main-title">Welcome to JS Practice!</h1>

  <!-- Part 1: User Input -->
  <div>
    <h2>Check Age</h2>
    <input type="number" id="age-input" placeholder="Enter your age" />
    <button id="check-age-btn">Check</button>
    <p id="age-result"></p>
  </div>

  <!-- Part 2: Function Examples -->
  <div>
    <h2>Functions Demo</h2>
    <button id="greet-btn">Greet</button>
    <p id="greet-result"></p>

    <button id="square-btn">Square a Number</button>
    <p id="square-result"></p>
  </div>

  <!-- Part 3: Loops Demo -->
  <div>
    <h2>Loop Demo</h2>
    <ul id="number-list"></ul>
  </div>

  <!-- Part 4: DOM Interactions -->
  <div>
    <h2>Toggle Content</h2>
    <button id="toggle-btn">Toggle Message</button>
    <p id="toggle-msg">This message can be hidden!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
